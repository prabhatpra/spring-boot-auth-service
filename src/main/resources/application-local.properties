mytestkey=This value is from LOCAL properties file

# Port for local testing
server.port=9090

# Local database config (running on your system)
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable Hibernate auto schema changes
spring.jpa.hibernate.ddl-auto=none

# Local-only JWT secret (use dummy/testing key)
jwt.secret=${JWT_SECRET}

# Frontend URL running locally
frontend.url=http://localhost:5173

# Optional: logging level for debugging
logging.level.org.springframework.security=DEBUG



